
project: deployer-test

image: "webdestroya/http-placeholder:latest"

cluster: cloud87

role: cloud87-deployer-role
execution_role: cloud87-ecs-execution
cron_launcher_role: cloud87-ecs-cron-launcher

settings:
  ssm_import: /apps/secrets/deployer-test

network:
  subnets:
    - tag:cloud87/network=private
    - name: state
      values: [available]
    - name: tag:cloud87/subnet_class
      value: host
  security_groups:
    - name: group-name
      values: ["cloud87-ecs"]

logging:
  awslogs:
    retention: 180

tags:
  - name: cloud87/billable
    value: true
  
  - name: cloud87/application
    value: "{{ .ProjectName }}"
  
  - name: cloud87/ecs/app
    value: "{{ .ProjectName }}"

  - name: "cloud87/{{.ProjectName}}/things"
    value: "{{ .Date }}"

console:
  enabled: true
  port: 8722

predeploy:
  - name: dbmigrate
    command: ["bundle", "exec", "rake", "db:migrate"]

environment:
  SOMEVARNAME: foobar

task_defaults:
  cpu: 512
  memory: 2048

services:
  - name: web
    desired: 3
    command: ["nothing"]
    load_balancer:
      target_group: c87-deployer-test-web
      port: 5000
    environment:
      PORT: 5000
    rollout:
      min: 100
      max: 200

  - name: worker
    desired: 0
    command: "bundle exec something --or other"
  
cronjobs:
  - name: reaper
    schedule: "cron(0 9 * * ? *)"
    command: ["bundle", "exec", "rake", "cron:whatever"]
    description: "Whatever: this does stuff"
